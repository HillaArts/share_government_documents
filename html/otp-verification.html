<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Verify Your Phone Number</h1>
        <form id="phone-form">
            <input type="tel" id="phone-number" placeholder="Phone Number (e.g. +123456789)" required>
            <div id="recaptcha-container"></div>
            <button type="submit">Send OTP</button>
        </form>
        <form id="otp-form" style="display:none;"></form>
            <input type="text" id="otp-code" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script type="module" src="../js/auth/otp-verification.js"></script>
</body>
</html>
