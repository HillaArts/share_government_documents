<!-- html/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Manage Your Documents</h1>
        
        <!-- Upload Document -->
        <form id="upload-form">
            <input type="file" id="document-file" required>
            <button type="submit">Upload Document</button>
        </form>

        <!-- Document List -->
        <h2>Your Documents</h2>
        <ul id="document-list"></ul>

        <!-- Share Document -->
        <form id="share-form" style="display:none;">
            <input type="email" id="share-email" placeholder="Share with (email)">
            <button type="submit">Share Document</button>
        </form>
    </div>

    <script type="module" src="../js/document-management/index.js"></script>
</body>
</html>
